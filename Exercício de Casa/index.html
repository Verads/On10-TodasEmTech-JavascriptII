<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Biblioteca Online</title>
</head>

<body>
    <header>
        <div class="titulo-pagina">
            <h1>Biblioteca Online</h1>
        </div>
    </header>

    <section class="conteudo-pagina">
        <h2>Adicionar Livro</h2>
        <div class="aviso-de-erro">
            <p class="texto-de-erro" id="texto-de-erro"></p>
        </div>
        <form class="conteudo-formulario">
            <div class="campo-formulario">
                <label for="titulo">Título do livro:</label>
                <input type="text" name="titulo" id="titulo">
            </div>

            <div class="campo-formulario">
                <label for="autor">Autor:</label>
                <input type="text" name="autor" id="autor">
            </div>

            <div class="campo-formulario">
                <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" id="isbn">
            </div>

            <div class="campo-formulario-data">
                <label for="data-de-publicacao">Data de Publicação:</label>
                <input type="date" name="data-de-publicacao" id="data-de-publicacao">
            </div>

            <div>
                <input type="button" value="Enviar" id="enviar" onclick="salvarLivros()" class="campo-formulario-btn">
            </div>

        </form>
    </section>

    <section>
        <div class="livros">

            <h2>Lista de Livros Salvos</h2>
            <ul id="livros-salvos">
                
            </ul>
        </div>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
